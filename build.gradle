apply plugin: 'java'
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: 'r09'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testCompile group: 'junit', name: 'junit', version: '3.8.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}